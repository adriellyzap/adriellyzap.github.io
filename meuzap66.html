<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adrielly</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f8aebe, #ffd4db);
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }

    .container {
      padding: 40px 20px;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      margin-top: 40px;
    }

    h1 {
      font-size: 2.5em;
      margin: 20px 0 10px;
      color: white;
    }

    p {
      font-size: 1.2em;
      color: white;
      margin-bottom: 40px;
    }

    .button {
      display: inline-block;
      background-color: white;
      color: black;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 1.2em;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 0 rgba(0,0,0,0.2);
      animation: pulse 2s infinite;
    }

    .button svg {
      vertical-align: middle;
      margin-right: 10px;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(0,0,0,0.2);
      }
      70% {
        transform: scale(1.05);
        box-shadow: 0 0 0 10px rgba(0,0,0,0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(0,0,0,0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/adriizapp111/adriizapp111.github.io/main/perfil.jpg
" alt="Foto de perfil" class="profile-img">
    <h1>Adrielly</h1>
    <p>Meu WhatsApp abaixo 👇👇</p>

    <!-- ⚠️ Substitua o link abaixo pelo seu link direto do WhatsApp -->
    <a href="https://api.whatsapp.com/send?phone=5521959132391&text=Oi+quero+a+promocao+da+chamada+de+video" class="button">
      🔗 WhatsApp
    </a>
  </div>
</body>
</html>
